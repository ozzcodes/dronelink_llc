<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}DronLink LLC{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/all.css') }}">
</head>
<body>
{% set messages = get_flashed_messages() %}
{% if messages %}
    <section>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </section>
{% endif %}
<section>
    {% block content %}
        <h1>{{ self.title() }}</h1>
    {% endblock %}
</section>
<footer>
    <div id="footer">
        <div class="container">
            <p>DroneLink LLC &copy; All Rights Reserved.</p>
            {% block footer %}{% endblock %}
        </div>
    </div>

</footer>
</body>
</html>
