<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}DronLink LLC{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/all.css') }}">
</head>
<body>
{% set messages = get_flashed_messages() %}
{% if messages %}
    <section>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </section>
{% endif %}
<section>
    {% block content %}
        <h1>{{ self.title() }}</h1>
    {% endblock %}
</section>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/pages/">Login</a></li>
    </ul>
</nav>
</body>
</html>
